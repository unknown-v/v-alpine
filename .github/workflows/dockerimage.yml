name: Docker Image CI

on: [push, pull_request]

jobs:

  build-ubuntu:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag v-alpine:at_v_commit_$(git -C $p ls-remote --exit-code https://github.com/vlang/v -h refs/heads/master | cut -f 1)
